<!DOCTYPE html>
<html>
  <head>
    <title>Progress Block</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="progress-title">Progress</div>
    <div class="progress-block">
      <canvas width="140px" height="140px"> </canvas>
      <div class="controls">
        <div>
          <input
            class="input-number"
            type="number"
            id="value-input"
            min="0"
            max="100"
            value="0"
            oninput="this.value = this.value.slice(0, 3)"
            placeholder="0"
          />
          <label for="value-input">Value</label>
        </div>
        <div class="switch-box">
          <label class="switch">
            <input type="checkbox" id="animate-input" />
            <span class="slider"></span>
          </label>
          <label for="animate-input">Animate</label>
        </div>
        <div class="switch-box">
          <label class="switch">
            <input type="checkbox" id="hide-input" />
            <span class="slider"></span>
          </label>
          <label for="hide-input">Hide</label>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
